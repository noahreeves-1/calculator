<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body class="body">
    <div class="calculator-body">
        <div class="display">0</div>

        <div class="company">NOAH INSTRUMENTS</div>
        <div class="model">NI-108</div>

        <div class="solar">
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
        </div>
        <button class="button delete-button">Delete</button>
        <button class="button clear">A/C</button>
        <div class="button-section">
            <div class="number-section">
                <button class="button seven key" data-key="103">7</button>
                <button class="button eight key">8</button>
                <button class="button nine key">9</button>
                <button class="button four key">4</button>
                <button class="button five key">5</button>
                <button class="button six key">6</button>
                <button class="button one key">1</button>
                <button class="button two key">2</button>
                <button class="button three key">3</button>
                <button class="button zero key">0</button>
                <button class="button decimal key">.</button>
                <button class="button equals key">=</button>
            </div>
            <div class="operator-section">
                <button class="button divide">/</button>
                <button class="button multiply">*</button>
                <button class="button subtract">-</button>
                <button class="button add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
