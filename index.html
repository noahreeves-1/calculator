<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="digit zero">0</button>
        <button class="operator addition">+</button>
        <button class="operator subtraction">-</button>
        <button class="operator multiplication">*</button>
        <button class="operator division">/</button>
        <button class="operator equals">=</button>
        <button class="clear">A/C</button>
    </div>
</body>
</html>
